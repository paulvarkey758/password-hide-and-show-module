<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="credential.js"></script>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <label for="username">Password</label>
            <div class="frame">
                <input type="password" name="password" id="password">
                <span class="icon" id="open" onclick="obj.showPassword()"><i class="fa-solid fa-eye"></i></span>
                <span class="icon hide" id="close" onclick="obj.hidePassword()"><i class="fa-solid fa-eye-slash"></i></span>
            </div>
            <label for="username">Conform Password</label>
            <div class="frame">
                <input type="password" name="password2" id="password2">
                <span class="icon" id="open2" onclick="obj2.showPassword()"><i class="fa-solid fa-eye"></i></span>
                <span class="icon hide" id="close2" onclick="obj2.hidePassword()"><i class="fa-solid fa-eye-slash"></i></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        let obj = new Credential("open","close","password");
        let obj2 = new Credential("open2","close2","password2");
    </script>
</body>
</html>
